<div class="d-flex justify-content-center mt-3">
    <button routerLink="/dashboard/crearQuizz" class="btn-principal btn-quizz">NUEVO</button>
</div>
<div class="d-flex justify-content-center mt-3"> <!--va *ngIf="loading"-->
    <app-spinner></app-spinner>
</div>
<div class="container"> <!--va *ngIf="listCuestionarios.length > 0 && !loading"-->
    <div class="row mt-3">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Título</th>
                                <th>Cant. Preguntas</th>
                                <th>Código</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let cuestionario of listCuestionarios">
                                <td>{{ cuestionario.titulo }}</td>
                                <td>{{ cuestionario.cantPreguntas }}</td>
                                <td><span class="badge bg-dark">{{ cuestionario.codigo }}</span></td>
                                <td>
                                    <i routerLink="['/dashboard/verCuestionario', cuestionario.id]" class="fa-solid fa-magnifying-glass"></i>
                                    <i class="fa-solid fa-chart-line"></i>
                                    <i (click)="eliminarCuestionario(cuestionario.id!)" class="fa-solid fa-trash"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">  <!--va *ngIf="listCuestionarios.length == 0 && !loading"-->
    <div class="row mt-3">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body">
                    <h5 style="text-align: center;">No hay cuestionarios para mostrar</h5>
                </div>
            </div>
        </div>
    </div>
</div>
