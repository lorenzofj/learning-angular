<div class="contenedor">

        <strong>Por favor ingrese PIN</strong>
    </div>
    <input [(ngModel)]="pin" type="text" class="form-control input-ingresar mb-3" placeholder="PIN del juego">
    <button (click)="ingresar()" class="btn-ingresar btn-principal">Ingresar</button>
</div>
<div class="fixed-bottom">
    <p class="text-center text">
        Crea tu propio cuestionario
        <a class="link" href="#">aqui</a>
    </p>
</div>
